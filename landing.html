      font-size: 1.3rem;
      margin-right: 40px;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }
    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
    }
    .dropdown-item {
      color: white;
      font-weight: 500;
    }

    /* Responsive captions */
    .carousel-caption h4 {
      font-size: clamp(1.2rem, 2vw, 2rem);
