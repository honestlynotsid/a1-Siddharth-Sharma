<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: black;
      overflow-x: hidden;
      color: white;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.168) !important;
      backdrop-filter: blur(10px);
      border-radius: 10px;
      margin: 10px auto;
      padding: 5px 20px;
      max-width: 900px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .nav-link, .dropdown-toggle {
      color: white !important;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 10px 18px !important;
    }
    .nav-link:hover, .dropdown-item:hover {
      background-color: #007BFF;
      color: white !important;
      border-radius: 5px;
    }
    .navbar-brand {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
      margin-right: 40px;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      filter: invert(1);
    }
    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
    }
    .dropdown-item {
      color: white;
      font-weight: 500;
    }

    /* Content Wrapper */
    .content-wrapper {
      max-width: 700px;
      margin: 100px auto 0;
      padding: 20px; 
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Reduce margin between form groups */
    .mb-3 {
      margin-bottom: 0.5rem;
    }

    /* Form Styling */
    .feedback-form {
      width: 100%;
      max-width: 500px;
    }
    .form-control, .form-select {
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.4);
    }
    .form-control::placeholder {
      color: rgba(255,255,255,0.6);
    }
    .form-control:focus, .form-select:focus {
      background-color: rgba(255,255,255,0.15);
      border-color: #007BFF;
      color: white;
      box-shadow: none;
    }

    /* Glassy Dropdown Options */
    .form-select option {
      background-color: rgba(30, 30, 30, 0.95);
      color: white;
    }

    .btn-custom {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand text-white fw-bold" href="landing.html">The Pillars</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="menuDropdown" role="button" data-bs-toggle="dropdown">
              Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="menuDropdown">
              <li><a class="dropdown-item" href="starters.html">Starters</a></li>
              <li><a class="dropdown-item" href="main course.html">Main Course</a></li>
              <li><a class="dropdown-item" href="beverages.html">Beverages</a></li>
              <li><a class="dropdown-item" href="desserts.html">Desserts</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="reservations.html">Reservations</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="feedbackform.html">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Feedback Form -->
  <div class="content-wrapper">
    <form class="feedback-form">
      <h3 class="text-center mb-4">Feedback Form</h3>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <!-- Feedback -->
      <div class="mb-3">
        <label for="feedback" class="form-label">Your Feedback</label>
        <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here"></textarea>
      </div>

      <!-- Rating -->
      <div class="mb-3">
        <label class="form-label">Rate Us</label>
        <select class="form-select">
          <option value="">Select</option>
          <option>Excellent</option>
          <option>Good</option>
          <option>Average</option>
          <option>Poor</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-custom">Submit Feedback</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
